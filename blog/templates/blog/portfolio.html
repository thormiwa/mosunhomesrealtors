{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body>
    <header>
        <!--The Logo-->
        <div class="mainlogo">
            <div class="headerimage">
                <img class="mhr" src="{% static 'img/MHR.svg' %}" alt="" srcset="">
            </div>
            <div class="headerimage">
                <img class="mosun" src="{% static 'img/MOSUN HOMES & REALTORS LIMITED.svg' %}" alt="" srcset="">
            </div>
        </div>
        <nav class="nav_bar">
            <span class="navbar-toggle" id="js-nav_bar-toggle">
                <i class="fa fa-bars"></i>
            </span>
            <ul class="main_nav" id="js-menu">
                <li><a class="nav_links" href="{% url 'blog:index' %}">HOME</a></li>
                <li><a class="nav_links" href="{% url 'blog:about' %}">ABOUT</a></li>
                <li><a class="nav_links" href="{% url 'blog:portfolio' %}">PORTFOLIO</a></li>
                <li><a class="nav_links" href="{% url 'blog:contact' %}">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <!--Listings-->
    <div class="containers">
        <div class="container py-3">
            <h2>Listings</h2>
            <hr>
	        <br>
	        <div class="row">
            {% for l in listing %}
	        <div class="col-sm-12 col-md-6 col-lg-3 pb-4">
	      	    <div class="card h-100" style="border: 5px solid black;">
	        	    <img src="{{ l.house_image.url }}" class="card-img-top" alt="{{ l.house_description}}">
                    <div class="card-body">
                        <h5 class="card-title">{{ l.house_description}}</h5>
                        <p class="card-text text-muted" style="font-size:12px">{{ l.address}}</p>
                        <p class="card-text">{{ l.price}}</p>
                        <a href="{% url 'blog:detail' pk=l.pk  %}" class="btn btn-warning">Read more</a>
	        	    </div>
	      	    </div>
	        </div>
            {% endfor %}
	    </div>
    </div>
    <footer>
        <h3>Copyright &copy; 2021 Mosun Homes Realtors Limited. All rights reserved</h3>
            <div class="social_links">
                <a href="#"><img class="footimg" src="{% static 'img/twitter.png' %}" alt="" srcset=""></a>
                <a href="https://www.instagram.com/mosunmolahomes/" target="_blank"><img class="footimg" src="{% static 'img/instagram.png' %}" alt="" srcset=""></a>
                <a href=""><img class="footimg" src="{% static 'img/facebook.png' %}" alt="" srcset=""></a>
            </div>
            <div class="footerlogo">
                <img class="footerimg" src="{% static 'img/Group 35.svg' %}" alt="" srcset="">
            </div>
    </footer>
    <script async src="{% static '/js/index.js' %}" type="text/javascript"></script
    <!-- Optional Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
